<p>选择计算机右键打开菜单，选择管理<br><img src="/images/VmwareError1.png" alt></p>

<p><img src="/images/VmwareError2.png" alt><br>再次进入Vmware启动虚拟机</p>
<p><img src="/images/VmwareError3.png" alt></p>
<p>虚拟机启动成功</p>
